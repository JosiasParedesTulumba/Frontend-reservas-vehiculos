<div class="reserva-rectangulo mx-3 mt-4 mb-3 shadow">
  <div class="d-flex align-items-center gap-4 w-100">
    <i class="bx bxs-filter-alt filtro-icono me-2"></i>
    <h5 class="mb-0 fw-bold">Filtros</h5>
    <div class="d-flex align-items-center gap-5 ms-auto">
      <div class="d-flex align-items-center">
        <label for="tipoEvento" class="me-2 mb-0">Tipo Evento:</label>
        <input id="tipoEvento" name="tipoEvento" type="text" class="form-control" placeholder="Choque" style="width: 150px;" [(ngModel)]="filtroTipoEvento">
      </div>
      <div class="d-flex align-items-center">
        <label for="fechaEvento" class="me-2 mb-0">Fecha evento:</label>
        <input id="fechaEvento" name="fechaEvento" type="datetime-local" class="form-control" style="width: 220px;" [(ngModel)]="filtroFechaEvento">
      </div>
    </div>
  </div>
  <!-- Aquí puedes poner más contenido -->
</div>

<div class="contenedor-tabla shadow">
  <!-- Header con título y botón dentro del contenedor -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <i class="bx bx-menu me-3" style="font-size: 2rem; color: #333;"></i>
      <h3 class="mb-0 fw-bold text-dark">Historial de Vehiculos</h3>
    </div>
    <button class="btn btn-success d-flex align-items-center custom-btn" (click)="openModal()">
      <i class="bx bx-plus me-2"></i>
      Agregar Registro
    </button>
  </div>

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Vehiculo</th>
        <th>Usuario Responsable</th>
        <th>Fecha</th>
        <th>Descripcion</th>
        <th>Evento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí irán las filas de datos -->
    </tbody>
  </table>
</div>

<app-new-historial
  [isOpen]="isModalOpen"
  (closeModal)="closeModal()"
  (saveHistorial)="onSaveHistorial($event)">
</app-new-historial>
